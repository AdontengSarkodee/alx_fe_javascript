<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Manager</title>
</head>
<body>
  <h1>Quote Manager</h1>

  <!-- Display area -->
  <div id="quoteDisplay"></div>

  <!-- Buttons -->
  <button id="showQuoteBtn">Show New Quote</button>
  <div id="notification" style="color: green; font-weight: bold; margin-top: 10px;"></div>

  <!-- Add Quote Form -->
  <div id="addQuoteSection"></div>

  <!-- Category Filter -->
  <div>
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter"></select>
  </div>

  <!-- Export / Import -->
  <button id="exportBtn">Export Quotes (JSON)</button>
  <input type="file" id="importFile" accept=".json">

  <script src="script.js"></script>
</body>
</html>
